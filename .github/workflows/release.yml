name: Build and Release Bundle
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout MorePlayers repository
        uses: actions/checkout@v4
        with:
          path: MorePlayers

      - name: Checkout Workspace repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/Mimesis-Workspace
          path: Workspace
          ssh-key: ${{ secrets.WORKSPACE_TOKEN }}

      - name: Checkout MimicAPI repository
        uses: actions/checkout@v4
        with:
          repository: NeoMimicry/MimicAPI
          path: Workspace/MimicAPI

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Debug - Check workspace structure
        run: |
          echo "=== Workspace lib structure ==="
          find Workspace/lib -type d | head -20
          echo ""
          echo "=== Looking for Assembly-CSharp ==="
          find Workspace/lib -name "Assembly-CSharp.dll" 2>/dev/null || echo "Not found"
          echo ""
          echo "=== Looking for game assemblies ==="
          ls -la Workspace/lib/game/Managed/ 2>/dev/null | head -20 || echo "Managed folder not found"

      - name: Override MimicAPI Directory.Build.props
        run: |
          cat > Workspace/MimicAPI/Directory.Build.props << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <Project>
              <PropertyGroup>
                  <GamePath>${{ github.workspace }}/Workspace/lib/game</GamePath>
                  <GameAssemblyPath>${{ github.workspace }}/Workspace/lib/game/Managed</GameAssemblyPath>
                  <MelonLoaderPath>${{ github.workspace }}/Workspace/lib/melonloader</MelonLoaderPath>
              </PropertyGroup>
              <PropertyGroup>
                  <DebugType>pdbonly</DebugType>
                  <Optimize>true</Optimize>
                  <OutputPath>bin\$(Configuration)\</OutputPath>
              </PropertyGroup>
          </Project>
          EOF

      - name: Build MimicAPI
        run: |
          cd Workspace/MimicAPI
          dotnet build -c Release

      - name: Build MorePlayers
        run: |
          cd MorePlayers
          dotnet build -c Release

      - name: Create bundle package
        run: |
          mkdir -p bundle/Mods
          
          MOREDLL=$(find MorePlayers -name "MorePlayers.dll" -path "*/bin/Release/*" | head -1)
          if [ -z "$MOREDLL" ]; then
            echo "Error: MorePlayers.dll not found"
            exit 1
          fi
          cp "$MOREDLL" bundle/Mods/
          echo "Copied MorePlayers.dll: $MOREDLL"
          
          MIMICDLL=$(find Workspace/MimicAPI -name "MimicAPI.dll" -path "*/bin/Release/*" | head -1)
          if [ -z "$MIMICDLL" ]; then
            echo "Error: MimicAPI.dll not found"
            exit 1
          fi
          cp "$MIMICDLL" bundle/Mods/
          echo "Copied MimicAPI.dll: $MIMICDLL"
          
          cp MorePlayers/thunderstore/manifest.json bundle/
          cp MorePlayers/thunderstore/README.md bundle/
          cp MorePlayers/thunderstore/icon.png bundle/
          
          cd bundle
          jq '.dependencies = ["LavaGang-MelonLoader-0.7.1"]' manifest.json > manifest.tmp.json && \
          mv manifest.tmp.json manifest.json
          cd ..

      - name: Create zip archive
        run: |
          cd bundle
          zip -r ../MorePlayers-Bundle-${{ github.ref_name }}.zip .
          cd ..
          ls -lh MorePlayers-Bundle-${{ github.ref_name }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: MorePlayers-Bundle-${{ github.ref_name }}.zip
          body: |
            ## MorePlayers Mod - Bundled Release
            This release includes both `MorePlayers.dll` and `MimicAPI.dll` bundled together.
            **No need to install MimicAPI separately!**
            
            ### Installation
            1. Download `MorePlayers-Bundle-${{ github.ref_name }}.zip`
            2. Extract the `Mods` folder to your MIMESIS `Mods` directory
            3. Launch the game
            
            ### Changes
            - Bundled MimicAPI.dll (no separate installation needed)
            - Remove 4-player limit (supports up to 999 players)
            
            ### Dependencies
            - MelonLoader 0.7.1 or higher
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
