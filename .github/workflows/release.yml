name: Build and Release on Tag
on:
  push:
    tags:
      - "*.*"
permissions:
  contents: write
  packages: write
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version-check.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Checkout Workspace repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/Mimesis-Workspace
          path: Workspace
          ssh-key: ${{ secrets.WORKSPACE_TOKEN }}
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - name: Override Directory.Build.props
        run: |
          cat > Directory.Build.props << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <Project>
              <PropertyGroup>
                  <GamePath>${{ github.workspace }}/Workspace/lib/game</GamePath>
                  <GameAssemblyPath>${{ github.workspace }}/Workspace/lib/game/Managed</GameAssemblyPath>
                  <MelonLoaderPath>${{ github.workspace }}/Workspace/lib/melonloader</MelonLoaderPath>
              </PropertyGroup>
              <PropertyGroup>
                  <DebugType>pdbonly</DebugType>
                  <Optimize>true</Optimize>
                  <OutputPath>bin\$(Configuration)\</OutputPath>
              </PropertyGroup>
          </Project>
          EOF
      - name: Extract version from tag
        id: version-check
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/}"
          echo "Tag version: $TAG_VERSION"
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
      - name: Build the project
        run: >
          dotnet build "MimicAPI.csproj" --configuration Release
          /p:GamePath="${{ github.workspace }}/Workspace/lib/game"
          /p:GameAssemblyPath="${{ github.workspace }}/Workspace/lib/game/Managed"
          /p:MelonLoaderPath="${{ github.workspace }}/Workspace/lib/melonloader"
      - name: Prepare release directory
        run: |
          mkdir -p release
          cp bin/Release/netstandard2.1/MimicAPI.dll release/
          if [ -d "thunderstore" ]; then
            cp -r thunderstore/* release/ 2>/dev/null || true
            if [ -f "release/manifest.json" ]; then
              sed -i "s/\"version_number\": \".*\"/\"version_number\": \"${{ steps.version-check.outputs.version }}\"/" release/manifest.json
            fi
          fi
      - name: Create release ZIP
        run: zip -j "MimicAPI_${{ steps.version-check.outputs.version }}.zip" release/*
      - name: Upload Release ZIP
        uses: actions/upload-artifact@v4
        with:
          name: MimicAPI
          path: "MimicAPI_${{ steps.version-check.outputs.version }}.zip"
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download built ZIP
        uses: actions/download-artifact@v4
        with:
          name: MimicAPI
      - name: Extract DLL from ZIP
        run: |
          mkdir -p release
          unzip -q "MimicAPI_${{ needs.build.outputs.version }}.zip" -d release/
          ls -la release/
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/MimicAPI.dll
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  thunderstore:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download built ZIP
        uses: actions/download-artifact@v4
        with:
          name: MimicAPI
      - name: Extract ZIP for Thunderstore
        run: |
          mkdir -p thunderstore-package
          unzip -q "MimicAPI_${{ needs.build.outputs.version }}.zip" -d thunderstore-package/
      - name: Upload to Thunderstore
        uses: GreenTF/upload-thunderstore-package@v4.3
        with:
          token: ${{ secrets.THUNDERSTORE_TOKEN }}
          community: mimesis
          namespace: NeoMimicry
          name: MimicAPI
          description: Core API for MIMESIS modding
          version: ${{ needs.build.outputs.version }}
          repo: mimesis.thunderstore.io
          path: thunderstore-package
          categories: |
            Mods
